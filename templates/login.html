{% extends "base.html" %}

{% block styles %}
{% include "partials/theme_styles.html" %}
<style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
    }

    .login-container {
      width: 100%;
      max-width: 450px;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: var(--input-bg);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      border: 1px solid var(--input-border);
    }

    .login-box h1 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--user-color);
      font-size: 2em;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-color);
      font-weight: 500;
      font-size: 1.1em;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid var(--input-border);
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 1em;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus {
      border-color: var(--user-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }

    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      gap: 10px;
    }

    .remember-me label {
      color: var(--text-color);
      cursor: pointer;
      user-select: none;
    }

    .remember-me input {
      width: 18px;
      height: 18px;
      margin: 0;
      cursor: pointer;
    }

    .login-button {
      width: 100%;
      padding: 14px;
      background: var(--user-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      font-size: 1.1em;
      transition: background-color 0.3s, transform 0.2s;
    }

    .login-button:hover {
      background: #0056b3;
      transform: translateY(-1px);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .error-message {
      color: #dc3545;
      margin-bottom: 25px;
      text-align: center;
      padding: 12px;
      background: rgba(220, 53, 69, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(220, 53, 69, 0.2);
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 30px 20px;
      }

      .login-box h1 {
        font-size: 1.8em;
      }

      .form-group input {
        padding: 10px 12px;
      }
    }

</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h1>{{ chatbot_config.name }}</h1>
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="username">שם משתמש:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">סיסמה:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">זכור אותי</label>
            </div>
            <button type="submit" class="login-button">התחבר</button>
        </form>
    </div>
</div>
{% endblock %}
